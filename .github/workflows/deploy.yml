name: Build and deploy

on:
  # Rebuild nightly so the site stays in sync with the spreadsheet
  schedule:
    - cron: '0 2 * * *'   # 2am UTC every day
  # Allow Sarah (or anyone with repo access) to trigger a rebuild manually
  workflow_dispatch:
  # Also rebuild on pushes to main (for code changes)
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (fetches sheet data + runs Astro build)
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
